<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login - Meu Site</title>

<style>
    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;

        /* Fundo com imagem */
        background-image: url("imagens/foto4.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
    }

    .caixa {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        width: 350px;
        text-align: center;
    }

    .logo {
        width: 200px;        /* ajuste se quiser maior/menor */
        height: auto;
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        background: #667eea;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        width: 100%;
        font-size: 18px;
        cursor: pointer;
    }

    button:hover {
        background: #5648c0;
    }

    .erro {
        color: red;
        margin-top: 10px;
        display: none;
    }
</style>
</head>
<body>

<div class="caixa">

    <!-- Imagem no topo -->
    <img src="imagens/foto3.png" class="logo">

    <h2>游댏 Login</h2>

    <input type="text" id="usuario" placeholder="Usu치rio" required>
    <input type="password" id="senha" placeholder="Senha" required>

    <button onclick="fazerLogin()" id="botao">Entrar</button>

    <div class="erro" id="erro">Usu치rio ou senha incorretos!</div>
</div>

<script>
    // Cursor j치 come칞a piscando no campo usu치rio ao abrir a p치gina
window.onload = () => {
    document.getElementById("usuario").focus();
};

function fazerLogin() {
    const usuario = document.getElementById("usuario").value;
    const senha = document.getElementById("senha").value;
    const erro = document.getElementById("erro");

    erro.style.display = "none";

    if (usuario === "admin" && senha === "admin123") {
        window.location.href = "admin.html";
    }
    else if (usuario === "bruno" && senha === "bruno123") {
        window.location.href = "bruno.html";
    }
    else if (usuario === "칤caro" && senha === "칤caro123") {
        window.location.href = "칤caro.html";
    }
    else {
        erro.style.display = "block";
    }
}

document.getElementById("senha").addEventListener("keypress", e => {
    if (e.key === "Enter") fazerLogin();
});
</script>

</body>
</html>
